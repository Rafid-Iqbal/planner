<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Tracker Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="top-left">
        <h1>November</h1>
        <p class="subtitle">Habit Tracker Overview</p>
      </div>
      <div class="top-stats">
        <div class="stat">
          <span class="label">Number of habits</span>
          <span class="value" id="totalHabits">10</span>
        </div>
        <div class="stat">
          <span class="label">Completed habits</span>
          <span class="value" id="completedHabitsTotal">0</span>
        </div>
        <div class="stat">
          <span class="label">Progress</span>
          <div class="progress-wrapper">
            <div class="progress-bar">
              <div class="progress-fill" id="overallProgressFill"></div>
            </div>
            <span class="percent" id="overallProgressPercent">0%</span>
          </div>
        </div>
      </div>

      <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        ðŸŒž Light
      </button>
    </header>

    <!-- HABIT MANAGEMENT -->
    <section class="habit-controls">
      <h2>Manage Habits</h2>
      <form id="habitForm">
        <div class="field">
          <label for="habitName">Habit name</label>
          <input id="habitName" type="text" placeholder="e.g. Morning Run" required />
        </div>
        <div class="field">
          <label for="habitIcon">Emoji</label>
          <input id="habitIcon" type="text" placeholder="ðŸƒ" maxlength="4" />
        </div>
        <div class="field buttons">
          <button type="submit" id="habitSubmit">Add Habit</button>
          <button type="button" id="habitCancelEdit" class="ghost" hidden>Cancel</button>
        </div>
      </form>

      <ul id="habitList" class="habit-list">
        <!-- Filled by JS -->
      </ul>
    </section>

    <main>
      <!-- SINGLE DASHBOARD -->
      <section class="dashboard">
        <h2 class="dashboard-title">Dashboard</h2>
        <div class="dashboard-layout">
          <div class="habits-panel">
            <div class="panel-header">My Habits</div>
            <div class="table-wrapper">
              <table class="habit-table">
                <thead>
                  <tr>
                    <th class="habit-col">Habit</th>
                    <!-- Day labels injected -->
                  </tr>
                </thead>
                <tbody>
                  <!-- Rows injected -->
                </tbody>
              </table>
            </div>
            <div class="legend">
              <span>âœ“ Done</span>
              <span>â–¡ Not done</span>
            </div>
          </div>
        </div>

        <div class="charts-row">
          <div class="chart-card">
            <h3>Daily Habit Completion</h3>
            <!-- only ONE graph now -->
            <canvas class="habit-line-chart"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
